<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN GAME</title>
    <link rel="stylesheet" src="main.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 class="game--title">Lets Play Hangman</h1>
    <div class="game--img--status"></div>
    
    <!--LETTERS CONTAINER-->
    <div class="game--letters--container">
        <button class="game--letter">A</button>
        <button class="game--letter">B</button>
        <button class="game--letter">C</button>
        <button class="game--letter">D</button>
        <button class="game--letter">E</button>
        <button class="game--letter">F</button>
        <button class="game--letter">G</button>
        <button class="game--letter">H</button>
        <button class="game--letter">I</button>
        <button class="game--letter">J</button>
        <button class="game--letter">K</button>
        <button class="game--letter">L</button>
        <button class="game--letter">M</button>
        <button class="game--letter">N</button>
        <button class="game--letter">O</button>
        <button class="game--letter">P</button>
        <button class="game--letter">Q</button>
        <button class="game--letter">R</button>
        <button class="game--letter">S</button>
        <button class="game--letter">T</button>
        <button class="game--letter">U</button>
        <button class="game--letter">V</button>
        <button class="game--letter">W</button>
        <button class="game--letter">X</button>
        <button class="game--letter">Y</button>
        <button class="game--letter">Z</button>
    </div>
</body>
</html>
